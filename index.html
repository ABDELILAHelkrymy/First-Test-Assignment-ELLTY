<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Test Assignment - Ellty</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="checkbox-list">
        <div class="checkbox-item">
          <label for="all-pages">All pages</label>
          <input type="checkbox" id="all-pages" class="custom-checkbox" />
        </div>

        <div class="divider"></div>

        <div class="checkbox-item">
          <label for="page1">Page 1</label>
          <input type="checkbox" id="page1" class="custom-checkbox" />
        </div>

        <div class="checkbox-item">
          <label for="page2">Page 2</label>
          <input type="checkbox" id="page2" class="custom-checkbox" />
        </div>

        <div class="checkbox-item">
          <label for="page3">Page 3</label>
          <input type="checkbox" id="page3" class="custom-checkbox" />
        </div>

        <div class="checkbox-item">
          <label for="page4">Page 4</label>
          <input type="checkbox" id="page4" class="custom-checkbox" />
        </div>
      </div>

      <div class="divider"></div>

      <button class="done-button">Done</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
